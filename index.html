<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <title>Thumb Slider</title>
  </head>
  <body>
    <div id="container">
      <div id="slider">
        <header>
          <h3>Apple-Like Thumb Slider</h3>
        </header>
        <div id="slides">
          <div class="slide">
            <img
              src="img/slides/device-imac.png"
              alt="imac computer"
              width="900"
              height="200"
            />
          </div>
          <div class="slide">
            <img
              src="img/slides/device-macbook.png"
              alt="macbook computer"
              width="900"
              height="200"
            />
          </div>
          <div class="slide">
            <img
              src="img/slides/device-iphone.png"
              alt="iphone"
              width="900"
              height="200"
            />
          </div>
          <div class="slide">
            <img
              src="img/slides/device-ipad.png"
              alt="ipad"
              width="900"
              height="200"
            />
          </div>
        </div>
        <nav id="menu">
          <ul>
            <li class="sep"></li>
            <li class="product">
              <a href="#"
                ><img
                  src="img/slides/device-imac-thumb.png"
                  alt="imac thumbnail"
              /></a>
            </li>

            <li class="product">
              <a href="#"
                ><img
                  src="img/slides/device-macbook-thumb.png"
                  alt="macbook thumbnail"
              /></a>
            </li>

            <li class="product">
              <a href="#"
                ><img
                  src="img/slides/device-iphone-thumb.png"
                  alt="iphone thumbnail"
              /></a>
            </li>

            <li class="product">
              <a href="#"
                ><img
                  src="img/slides/device-ipad-thumb.png"
                  alt="ipad thumbnail"
              /></a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
